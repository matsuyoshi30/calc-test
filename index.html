<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>calc-test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="wasm_exec.js" type="text/javascript"></script>
    <script type="text/javascript">
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>
  <body>
    <div id="board">
      <table>
        <thead>
          <tr>
            <th colspan="3"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="expr">
            <th id="lval">0</th>
            <th id="op">+</th>
            <th id="rval">0</th>
          </tr>
          <tr id="answer">
            <th id="eq">=</th>
            <th id="inputnum" colspan="2">0</th>
          </tr>
          <tr>
            <td><button onClick="inputNum('7')" class="normal-button">7</button></td>
            <td><button onClick="inputNum('8')" class="normal-button">8</button></td>
            <td><button onClick="inputNum('9')" class="normal-button">9</button></td>
          </tr>
          <tr>
            <td><button onClick="inputNum('4')" class="normal-button">4</button></td>
            <td><button onClick="inputNum('5')" class="normal-button">5</button></td>
            <td><button onClick="inputNum('6')" class="normal-button">6</button></td>
          </tr>
          <tr>
            <td><button onClick="inputNum('1')" class="normal-button">1</button></td>
            <td><button onClick="inputNum('2')" class="normal-button">2</button></td>
            <td><button onClick="inputNum('3')" class="normal-button">3</button></td>
          </tr>
          <tr>
            <td><button onClick="inputNum('0')" class="normal-button">0</button></td>
            <td><button onClick="clearNum()" class="clear-button">C</button></td>
            <td><button onClick="submit()" class="color-button">S</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="result">
    </div>
  </body>
</html>
